<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
     <header>
        <img src= "assets/images/header.jpg" alt="sports" width="100%" height="20%">
        <h1>Sports Trivia Time</h1>
    </header>
    <div class='container'>
      <button class = 'btn btn-primary' id='startButton'>Start</button>
        <!-- Questions Page -->
        <div id= "timeLeft"></div>
        <div id= "currentQuestion"></div>
        <div id= "question"></div>
        <div id= "answerList"></div>
        
        <!-- Answers Page -->
         <div id= "answerMessage"></div>
         <div id= "answer"></div>
         <div id= "gif-holder"></div>

        <!--  Score Tracker -->
        <div id= "gameMessage"></div>
        <div id= "correct"></div>
        <div id= "incorrect"></div>
        <div id= "unanswered"></div>
        <div id= "restart"></div>

    </div>
  


  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
 
  </body>
</html>
